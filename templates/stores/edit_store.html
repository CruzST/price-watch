{% extends "base.html" %}
{% block content %}
    <header><h1>Edit Store</h1></header>
    <hr>
    <section class="edit-store-form">
        <form method="post" action="/stores/edit">
            <div class="form-group">
                <label for="name">Store Name: </label>
                <input type="text" class="form-control" id="name" name="name" value="{{ store.name }}"/>
            </div>

            <div class="form-group">
                <label for="url_prefix">Item URL: </label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" value="{{ store.url_prefix }}" placeholder="https://..." aria-describedby="urlPrefixHelp"/>
                <small class="form-text text-muted" id="urlPrefixHelp">
                    What is the stores url?
                </small>
            </div>

            <div class="form-group">
                <label for="tag_name">HTML Tag Name: </label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" value="{{ store.tag_name }}" placeholder='span' aria-describedby="htmlTagHelp"/>
                <small class="form-text text-muted" id="htmlTagHelp">
                    What HTML tag contains the price information of the item?
                </small>
            </div>

            <div class="form-group">
                <label for="query">Query: </label>
                <input type="text" class="form-control" id="query" name="query" value="{{ store.query }}" placeholder='{"class": "p-price__price"}' aria-describedby="queryHelp"/>
                <small class="form-text text-muted" id="queryHelp">
                    What key value pair should the program look for, when searching for the price?
                </small>
            </div>

            <button type="submit"class="btn btn-primary">Update</button>
        </form>
    </section>
{% endblock %}
