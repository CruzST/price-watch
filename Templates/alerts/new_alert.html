{% extends "base.html" %}
{% block content %}
    <header><h1>Create Alert</h1></header>
    <hr>
    <section class="create-alert-form">
        <form method="post" action="/alerts/new">
            <div class="form-group">
                <label for="name">Alert Name: </label>
                <input type="text" class="form-control" id="name" name="name" />
            </div>
            <div class="form-group">
                <label for="item_url">Item URL: </label>
                <input type="text" class="form-control" id="item_url" name="item_url" />
            </div>
            <div class="form-group">
                <label for="price_limit">Price Limit: </label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder='100' aria-describedby="priceLimitHelp"/>
                <small class="form-text text-muted" id="priceLimitHelp">
                    Enter the price you are hoping for.
                </small>
            </div>
            <button type="submit"class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
