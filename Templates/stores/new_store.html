{% extends "base.html" %}
{% block content %}
    <header><h1>Create Store</h1></header>
    <hr>
    <section class="create-store-form">
        <form method="post" action="/stores/new">
            <div class="form-group">
                <label for="name">Store Name: </label>
                <input type="text" class="form-control" id="name" name="name" />
            </div>

            <div class="form-group">
                <label for="url_prefix">URL Prefix: </label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://thisIsAstore.com/" aria-describedby="urlPrefixHelp"/>
                <small class="form-text text-muted" id="urlPrefixHelp">
                    What does the items url prefix start with?
                </small>
            </div>

            <div class="form-group">
                <label for="tag_name">HTML Tag Name: </label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder='span' aria-describedby="htmlTagHelp"/>
                <small class="form-text text-muted" id="htmlTagHelp">
                    What HTML tag contains the price information of the item?
                </small>
            </div>

            <div class="form-group">
                <label for="query">Query: </label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"class": "p-price__price"}' aria-describedby="queryHelp"/>
                <small class="form-text text-muted" id="queryHelp">
                    What key value pair should the program look for, when searching for the price?
                </small>
            </div>

            <button type="submit"class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
